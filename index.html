<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Event Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Upcoming Virtual Event</h1>
    <p class="event-description">Join us for an exciting virtual event! Stay tuned for more details.</p>
    
    <!-- Countdown Timer -->
    <div id="countdown">
      <div>`
        <span id="days"></span>
        <span>Days</span>
      </div>
      <div>
        <span id="hours"></span>
        <span>Hours</span>
      </div>
      <div>
        <span id="minutes"></span>
        <span>Minutes</span>
      </div>
      <div>
        <span id="seconds"></span>
        <span>Seconds</span>
      </div>
    </div>

    <!-- RSVP Form -->
    <form id="rsvp-form">
      <h2>RSVP Now</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <button type="submit">RSVP</button>
    </form>

    <!-- Confirmation Message -->
    <p id="confirmation" class="hidden">Thank you for RSVPing! We'll send you a confirmation email shortly.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
